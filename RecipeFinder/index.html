<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container recipe-bg">
        <h1>Recipe Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter ingredients...">
            <button id="searchButton">Search</button>
        </div>
        <div id="recipeContainer">
            <img id="recipeImage" src="better-recipe-image.jpg" alt="Recipe Image">
            <h2 id="recipeName">Recipe Name</h2>
            <div id="recipeInformation"></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
