<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="currency icon" href="https://felixc2000.github.io/FelixProjects/CurrencyFlipper/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <title>Currency Converter</title>
</head>
<body>

<div class="converter-container">
    <h1>Currency Converter</h1>

    <form id="currencyConverterForm">
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency"></select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency"></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button type="button" id="convertButton">Convert</button>

        <div id="convertedAmountContainer">
            <p>Converted Amount:</p>
            <span id="convertedAmount"></span>
        </div>
    </form>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
