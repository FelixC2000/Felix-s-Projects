<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Padron Electoral</title>
</head>
<body>
    <h1>Bienvenido al Padron Electoral</h1>
    <form id="addVoterForm">
        <label for="voterName">Nombre del votante:</label>
        <input type="text" id="voterName" name="voterName" required>
        <br>
        <label for="voterAge">Edad del votante:</label>
        <input type="number" id="voterAge" name="voterAge" required>
        <br>
        <label for="voterID">Identificacion del votante:</label>
        <input type="text" id="voterID" name="voterID" required>
        <br>
        <button type="submit">Agregar votante</button>
    </form>
    <br>
    <h2>Votantes</h2>
    <div id="votersList"></div>

    <script src="script.js"></script>
    <script src="add_voter.php"></script>
    <script src="database.php"></script>
    <script src="db_config.php"></script>
    <script>
        fetch('display_voter.php')
            .then(response => response.json())
            .then(data => {
                const votersList = document.getElementById('votersList');
                data.forEach(voter => {
                    const listItem = document.createElement('p');
                    listItem.textContent = `${voter.name} - ${voter.age} aÃ±os - ${voter.voter_id}`;
                    votersList.appendChild(listItem);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
