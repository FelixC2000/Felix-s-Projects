<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Voters</title>
</head>
<body>
  {% for voter in voters %}
    <div>
      <img src="{{ url_for('static', filename=voter[3]) }}" alt="Photo" width="100">
      <p>Name: {{ voter[0] }}</p>
      <p>Age: {{ voter[1] }}</p>
      <p>Address: {{ voter[2] }}</p>
    </div>
  {% endfor %}
</body>
</html>
