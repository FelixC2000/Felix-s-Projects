<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Padron Electoral</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/PadronElectoral/favicon.ico"/>
    </head>
<body>
    <div class="container">
        <h1>Padron Electoral</h1>
        <p id="currentDate"></p> <!-- Display current date -->

        <table id="voterTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cedula</th>
                    <th>Habilitado</th>
                    <th>Nombre</th>
                    <th>Pasaporte</th>
                    <th>Género</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be populated using JavaScript -->
            </tbody>
        </table>

        <!-- Form to add a new voter -->
        <form id="voterForm">
            <label for="cedula">Cedula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="habilitado">Habilitado:</label>
            <input type="checkbox" id="habilitado" name="habilitado">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="pasaporte">Pasaporte:</label>
            <input type="text" id="pasaporte" name="pasaporte">

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit">Add Voter</button>
        </form>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
