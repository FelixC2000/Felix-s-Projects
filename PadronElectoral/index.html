<!DOCTYPE html>
<html>
<head>
  <title>Add Voter</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Add Voter</h1>

  <form id="voterForm">
    <label>Name:</label>
    <input type="text" name="name">
    <br>

    <label>Age:</label>
    <input type="number" name="age">
    <br>

    <label>Gender:</label>
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>Address:</label>
    <input type="text" name="address">
    <br>

    <label>Photo:</label>
    <input type="file" name="photo">
    <br>

    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>
  <footer id="error"></footer>

  <script>
    const voterForm = document.getElementById('voterForm');
    const resultDiv = document.getElementById('result');
    const errorFooter = document.getElementById('error');

    voterForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission

      const formData = new FormData(voterForm);
      const name = formData.get('name');
      const age = formData.get('age');
      const gender = formData.get('gender');
      const address = formData.get('address');
      const photo = formData.get('photo');

      // Basic validation
      let errors = [];
      if (!name) errors.push('Name is required');
      if (!age) errors.push('Age is required');
      if (!gender) errors.push('Gender is required');
      if (!address) errors.push('Address is required');

      if (errors.length > 0) {
        errorFooter.textContent = errors.join(', ');
        return;
      }

      
      // Existing code 

      // Handle photo upload
      const photoFile = photo.files[0];

      if (photoFile) {

        const reader = new FileReader();

        reader.onload = function(event) {

          const imgUrl = event.target.result;

          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = 'Voter Photo';

          resultDiv.appendChild(img);

        };

        reader.readAsDataURL(photoFile);

      }

      // Display voter information
      resultDiv.innerHTML += `
        <h3>Voter Information</h3>
        <p>Name: ${name}</p>
        <p>Age: ${age}</p>
        <p>Gender: ${gender}</p>
        <p>Address: ${address}</p>
      `;




      });
  </script>
</body>
</html>
